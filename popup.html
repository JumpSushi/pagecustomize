<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Website Customizer</h1>
    <p>Customize the appearance of any website</p>
  </div>

  <div id="errorMessage"></div>

  <div id="controls">
    <div class="control-group">
      <label for="fontFamily">Font Family</label>
      <select id="fontFamily">
        <option value="">Website Default</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Georgia">Georgia</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Calibri">Calibri</option>
        <option value="Courier New">Courier New</option>
        <option value="Lucida Console">Lucida Console</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Impact">Impact</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
      </select>
    </div>

    <div class="control-group">
      <label for="fontSize">Font Size</label>
      <input type="range" id="fontSize" min="8" max="24" value="16">
      <span id="fontSizeValue">16px</span>
    </div>

    <div class="control-group">
      <label for="textColor">Text Color</label>
      <input type="color" id="textColor" value="#000000">
    </div>

    <div class="control-group">
      <label for="textTransform">Text Capitalization</label>
      <select id="textTransform">
        <option value="">Website Default</option>
        <option value="uppercase">Uppercase</option>
        <option value="lowercase">Lowercase</option>
        <option value="capitalize">Capitalize</option>
      </select>
    </div>

    <div class="control-group">
      <button id="toggleRemove">Enable Element Removal</button>
      <div id="removeStatus">Click any element on the page to remove it</div>
      <div id="removalInstructions">
        Press <span class="shortcut">ESC</span> key to stop element removal mode
      </div>
      <div id="removalNote">Note: Removed elements will not persist after page reload</div>
    </div>

    <div class="control-group">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="enableCustomCSS">
        <label for="enableCustomCSS">Add custom CSS</label>
      </div>
      <div id="customCSSWrapper" class="hidden">
        <textarea id="customCSS" rows="4" placeholder="Enter custom CSS here..."></textarea>
      </div>
    </div>

    <div class="control-group">
      <div class="save-controls">
        <button id="saveSettings">Save Settings</button>
        <button id="deleteSettings">Delete Settings</button>
      </div>
      <div id="savedStatus"></div>
    </div>
    <button id="importExportSettings">Import/Export Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
